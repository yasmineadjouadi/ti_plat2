<!DOCTYPE html>
<html>
<head>
    <title>Threat Intelligence Platform</title>
    <style>
        body {
            font-family: Arial;
            background-color: #0f172a;
            color: white;
            text-align: center;
            padding: 40px;
        }

        input {
            width: 400px;
            padding: 10px;
            margin: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #2563eb;
            color: white;
            border: none;
            cursor: pointer;
        }

        .links {
            margin-top: 20px;
        }

        a {
            color: #60a5fa;
            text-decoration: none;
            margin: 0 10px;
        }

        .error {
            color: #f87171;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Threat Intelligence Platform</h1>

    <form action="/scan" method="post">
        <input type="text" name="hash_value" placeholder="Enter hash value" required>
        <br>
        <button type="submit">Scan</button>
    </form>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <div class="links">
        <a href="/dashboard/">View Dashboard</a>
    </div>

</body>
</html>
